<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="bank.css" rel="stylesheet" type="text/css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>
    <title>MORINGA SCHOOL BANK</title>
</head>

<body>
    <div class="container">
        <h1>WELCOME TO THE MORINGA SCHOOL BANK</h1>
        <div class="column-md-4">
            <div class="row">

                <div class="wrapper">
                    <div class="new_account">
                        <h4>Open a new Account</h4>
                        <form id="new_account">
                            <div class="form-group">
                                <label for="user_name">Name of the client</label>
                                <input type="text" id="client_name" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="deposit">Initial Deposit</label>
                                <input type="text" id="deposit" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Open a new Account</button>
                        </form>
                    </div>
                    <br>
                    <div class="deposit_withdraw">
                        <div id="deposit1">
                            <h5>Make a deposit</h5>
                            <form id="deposit2">
                                <div class="form-group">
                                    <label for="current_deposit">Deposit amount</label>
                                    <input type="text" class="form-control" id="current_deposit" required>
                                </div>
                                <button type="submit" class="btn btn-success">Deposit</button>
                            </form>
                        </div>
                        <br>
                        <div id="withdraw">
                            <form id='withdraw1'>
                                <div class="form-group">
                                    <label for="current_withdraw">Withdraw amount</label>
                                    <input type="text" class="form-control" id="current_withdraw" required>
                                </div>
                                <button type="submit" class="btn btn-danger">Withdraw</button>
                            </form>
                        </div>
                    </div>
                    <br>
                    <div class="accountBalance">
                        <h4>Current Balance:</h4>
                        <p><span class="balance"></span></p>
                    </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p class="footerP">© jehanne@moringaschool 2018 ©</p>
        <img src="https://course_report_production.s3.amazonaws.com/rich/rich_files/rich_files/566/s200/10710615-512708608864666-6379526937469666187-n.png">
    </footer>
</body>

</html>
